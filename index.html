<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<style>
    #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 2px;
    }

    .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        border: 1px solid black;
        cursor: pointer;
    }
</style>
</style>

<body>

    <br>
    <div class="container text-center">
        <h4 id="turnText" class="text-center"></h4>
        <h4 id="counter" class="text-center"></h4>
        <div id="board" class="justify-content-center">

        </div>
        <br>
        <button id="matchStartBtn" onclick="startGame()" class="btn btn-outline-dark">Start Game</button>
        <div id="waitingTime"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="frontend.js"></script>
</body>

</html>
